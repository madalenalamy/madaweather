<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>MadaWeatherAPP</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="body">
          <h1>Weather</h1>
          <form id="search-form">
            <input
              type="search"
              id="city-input"
              placeholder="Enter city name"
              class="enterCity"
            />
            <input type="submit" value="Search" class="searchBtn" />
            <button class="currentBtn" id="current-button">Current</button>
          </form>
          <br />
          <h2 id="current-city">Search City</h2>
          <h3></h3>
          <span id="current-degrees">__</span>
          <span class="units"
            ><a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <div class="row">
            <div class="col">
              Monday<br /><img
                class="cloudy-sun"
                src="images/wi-day-cloudy-high.svg"
                alt="cloudy day"
              />
              <br />90°/69°
            </div>
            <div class="col">
              Tuesday<br /><img
                class="cloudy-sun"
                src="images/wi-day-cloudy-high.svg"
                alt="cloudy day"
              />
              <br />90°/69°
            </div>

            <div class="col">
              Wednesday<br /><img
                class="cloudy-sun"
                src="images/wi-day-cloudy-high.svg"
                alt="cloudy day"
              />
              <br />88°/70°
            </div>
            <div class="col">
              Thursday<br /><img
                class="rainy"
                src="images/wi-showers.svg"
                alt="rainy day"
              />
              <br />83°/69°
            </div>
            <div class="col">
              Friday<br /><img
                class="cloudy-sun"
                src="images/wi-day-cloudy-high.svg"
                alt="cloudy day"
              />
              <br />90°/71°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
